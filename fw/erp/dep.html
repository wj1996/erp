<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>部门管理</title>
<link rel="stylesheet" href="ui/themes/default/easyui.css" />
<link rel="stylesheet" href="ui/themes/icon.css" />
<script src="ui/jquery.min.js"></script>
<script src="ui/jquery.easyui.min.js"></script>
<script src="ui/locale/easyui-lang-zh_CN.js"></script>
<script src="ui/jquery.serializejson.min.js"></script>
<script type="text/javascript">
	$(function(){
		$('#grid').datagrid({
			loader:function(param,success,error){
				var formData = $("#searchForm").serializeJSON();
				console.log(param);
				//跨域请求数据
				$.ajax({
					async:false,
					url:"http://localhost:9090/erp/depAction_getListByPage?page=" + param.page + "&rows=" + param.rows,
					type:"GET",
					dataType:"jsonp",
					jsonp:"callback",
					data:formData,
					jsonpCallback:"callback",
					success: function (res) {
						success(res);
					},
					error: function (xhr) {
						error(xhr.responseText);
					}
				})
			},

			columns:[[
				{field:'uuid',title:'部门编号',width:100},
				{field:'name',title:'部门名称',width:100},
				{field:'tele',title:'部门联系电话',width:100,align:'right'},
				{field:'-',title:'操作',formatter:function(value,row,index){
					var opr = "<a href='javascript:void(0)' onclick='edit(" + row.uuid + ")'>修改</a>";
					opr += " <a href='javascript:void(0)' onclick='del(" + row.uuid + ")'>删除</a>";
					return opr;
				}}
			]],
			singletSelect:true,
			pagination: true,
			toolbar:[{
				text:'新增',
				iconCls:'icon-add',
				handler:function(){
					$("#addDlg").dialog("open");
				}
			}]
		});	
	
		
		$("#btnSearch").bind("click",function(){
			//把表单数据转换成JSON对象
			var formData = $("#searchForm").serializeJSON();
			//把JSON对象转换成字符串
			// alert(JSON.stringify(formData));
			$("#grid").datagrid("load",formData);
			/* $.ajax({
				async:false,
				url:"http://localhost:9090/erp/depAction_getList",
				type:"GET",
				dataType:"jsonp",
				jsonp:"callback",
				jsonpCallback:"callback",
				data:formData,
				success: function (res) {
					$("#grid").datagrid("loadData",res);
				}
			}); */
		});
		
		$("#addDlg").dialog({
			title:"增加部门",
			width:300,
			height:200,
			closed:true,//窗口是否为关闭状体,true表示关闭
			modal:true
		});
		
		$("#editDlg").dialog({
			title:"修改部门",
			width:300,
			height:200,
			closed:true,//窗口是否为关闭状体,true表示关闭
			modal:true
		});
		
		$("#btnSave").bind("click",function(){
			var formData = $("#addForm").serializeJSON();
			$.ajax({
				url:"http://localhost:9090/erp/depAction_add",
				data:formData,
				dataType:"jsonp",
				jsonp:"callback",
				jsonpCallback:"callback",
				success:function(rtn){
					$.messager.alert("提示",rtn.message,"info",function(){
						//成功的话,关闭窗口
						$("#addDlg").dialog("close");
						//刷新表格数据
						$("#grid").datagrid("reload");
					});
				}
			});
		});
		$("#btnEdit").bind("click",function(){
			var formData = $("#editForm").serializeJSON();
			$.ajax({
				url:"http://localhost:9090/erp/depAction_update",
				data:formData,
				dataType:"jsonp",
				jsonp:"callback",
				jsopCallback:"callback",
				success:function(rtn){
					$.messager.alert("提示",rtn.message,"info",function(){
						//成功的话,关闭窗口
						$("#editDlg").dialog("close");
						//刷新表格数据
						$("#grid").datagrid("reload");
					})
				}
			});
		});
	});
	
	function del(uuid){
		$.messager.confirm('确认','您确认想要删除记录吗？',function(r){    
			if (r){    
				$.ajax({
					url:"http://localhost:9090/erp/depAction_delete",
					data:{"dep.uuid":uuid},
					dataType:"jsonp",
					jsonp:"callback",
					jsonpCallback:"callback",
					success:function(rtn){
						$.messager.alert("提示",rtn.message,"info",function(){
							//刷新表格数据
							$("#grid").datagrid("reload");
						});
					}
				});  
			}    
		});  
	}
	function edit(uuid){
		//弹出窗口
		$("#editDlg").dialog('open');
		//清空表
		$("#editForm").form("clear");
		//加载数据
		loadData(uuid);
	}
	
	function loadData(uuid){
		$.ajax({
			async:false,
			url:"http://localhost:9090/erp/depAction_getData",
			data:{"dep.uuid":uuid},
			type:"get",
			dataType:"jsonp",
			jsonp:"callback",
			jsonpCallback:"callback",
			timeout:30000, 
			success:function(rtn){
				$("#editForm").form("load",rtn);
			}
		});
	}
	
	
	function checkAccount3(){
		var result = 1;
		$.ajax({
			url : 'http://localhost:9090/erp/depAction_getData',
			type : "post",
			data : {},
			dataType:"jsonp",
			jsonp:"callback",
			jsonpCallback:"callback",
			success : function(data) {
				result = 2;
			}
		});
		return result;
	}

	
	
	
</script>
</head>
<body>
	<div class="easyui-panel" style="padding-left: 4px;border-bottom: 2px;"></div>
	<div style="height: 2px;"></div>
	<form id="searchForm">
		<table>
			<tr>
				<td>
					部门名称：
				</td>
				<td>
					<input type="text" name="dep1.name" />
				</td>
			</tr>
			<tr>
				<td>
					部门联系电话：
				</td>
				<td>
					<input type="text" name="dep1.tele" />
				</td>
			</tr>
		</table>
		<button id="btnSearch" type="button">查询</button>
	</form>
	<table id="grid"></table>
	<div id="addDlg" style="display: none;">
		<form id="addForm">
			<table>
				<tr>
					<td>
						部门名称：
					</td>
					<td>
						<input type="text" name="dep.name" />
					</td>
				</tr>
				<tr>
					<td>
						部门联系电话：
					</td>
					<td>
						<input type="text" name="dep.tele" />
					</td>
				</tr>
				<tr>
					<td><button id="btnSave" type="button">保存</button></td>
				</tr>
			</table>
		</form>
	</div>
	<div id="editDlg" style="display: none;">
		<form id="editForm">
			<table>
				<input type="hidden" name="dep.uuid" />
				<tr>
					<td>
						部门名称：
					</td>
					<td>
						<input type="text" name="dep.name" />
					</td>
				</tr>
				<tr>
					<td>
						部门联系电话：
					</td>
					<td>
						<input type="text" name="dep.tele" />
					</td>
				</tr>
				<tr>
					<td><button id="btnEdit" type="button">修改</button></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
