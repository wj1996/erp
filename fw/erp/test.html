<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="ui/jquery.min.js"></script>
		<script>
			function test(){
				var data = bb();
				alert(data);
			}
			
			function bb(){
				var data = 1;
				$.ajax({
					url:"http://localhost:9090/erp/depAction_getData",
					dataType:"jsonp",
					jsonp:"callback",
					jsonpCallback:"callback",
					async:false,
					success:function(rtn){
						alert(rtn);
						data = 2;
					}
				});
				
				return data;
			}
			
		</script>
	</head>
	<body>
		<button id="btn1" onclick="test()">按钮</button>
	</body>
</html>
