<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>仓库库存管理</title>
<link rel="stylesheet" href="ui/themes/default/easyui.css" />
<link rel="stylesheet" href="ui/themes/icon.css" />
<script src="ui/jquery.min.js"></script>
<script src="ui/jquery.easyui.min.js"></script>
<script src="ui/locale/easyui-lang-zh_CN.js"></script>
<script src="ui/jquery.serializejson.min.js"></script>

<!-- <script type="text/javascript" src="js/crud.js"></script> -->
<script type="text/javascript" src="js/storedetail.js"></script>
</head>
<body>
	<div class="easyui-panel" style="padding-left: 4px;border-bottom: 2px;"></div>
	<div style="height: 2px;"></div>
	<form id="searchForm">
		<table>
			<tr>
				<td>
					仓库：
				</td>
				<td>
					<input type="text" name="t1.storeuuid" class="easyui-combobox" data-options="
							url:'storeAction_list',valueField:'uuid',textField:'name'
						" />
				</td>
			</tr>
			<tr>
				<td>
					商品：
				</td>
				<td>
					<input type="text" name="t1.goodsuuid" class="easyui-combobox" data-options="
							url:'goodsAction_list',valueField:'uuid',textField:'name'
						" />
				</td>
			</tr>
		</table>
		<button id="btnSearch" type="button">查询</button>
	</form>
	<table id="grid"></table>
</body>
</html>
