<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>仓库操作记录管理</title>
<link rel="stylesheet" href="ui/themes/default/easyui.css" />
<link rel="stylesheet" href="ui/themes/icon.css" />
<script src="ui/jquery.min.js"></script>
<script src="ui/jquery.easyui.min.js"></script>
<script src="ui/locale/easyui-lang-zh_CN.js"></script>
<script src="ui/jquery.serializejson.min.js"></script>
<script src="js/storeoper.js"></script>
<script src="ui/date.js"></script>
</head>
<body>
	<div class="easyui-panel" style="padding-left: 4px;border-bottom: 2px;"></div>
	<div style="height: 2px;"></div>
	<form id="searchForm">
		<table>
			<tr>
				<td>
					操作员工：
				</td>
				<td>
					<input type="text" name="t1.empuuid" class="easyui-combobox" data-options="
						url:'empAction_list',valueField:'uuid',textField:'name'
					" />
				</td>
			</tr>
			<tr>
				<td>
					操作日期：
				</td>
				<td>
					<input type="text" name="t1.opertime" class="easyui-datebox" />-->
					<input type="text" name="t2.opertime" class="easyui-datebox" />
				</td>
			</tr>
			<tr>
				<td>
					仓库类型：
				</td>
				<td>
					<input type="text" name="t1.storeuuid" class="easyui-combobox" data-options="
						url:'storeAction_list',valueField:'uuid',textField:'name'
					" />
				</td>
			</tr>
			<tr>
				<td>
					商品类型：
				</td>
				<td>
					<input type="text" name="t1.goodsuuid" class="easyui-combobox" data-options="
						url:'goodsAction_list',valueField:'uuid',textField:'name'
					" />
				</td>
			</tr>
			<tr>
				<td>
					类型：
				</td>
				<td>
					<input type="text" name="t1.type" class="easyui-combobox" data-options="
						data:[{uuid:'',name:'全部'},{uuid:'1',name:'入库'},{uuid:'2',name:'出库'}],valueField:'uuid',textField:'name'
					" />
				</td>
			</tr>
		</table>
		<button id="btnSearch" type="button">查询</button>
	</form>
	<table id="grid"></table>
	<div id="addDlg" style="display: none;">
		<form id="addForm">
			<table>
				<tr>
					<td>
						操作员工编号：
					</td>
					<td>
						<input type="text" name="t.empuuid" />
					</td>
				</tr>
				<tr>
					<td>
						操作日期：
					</td>
					<td>
						<input type="text" name="t.opertime" />
					</td>
				</tr>
				<tr>
					<td>
						仓库编号：
					</td>
					<td>
						<input type="text" name="t.storeuuid" />
					</td>
				</tr>
				<tr>
					<td>
						商品编号：
					</td>
					<td>
						<input type="text" name="t.goodsuuid" />
					</td>
				</tr>
				<tr>
					<td>
						数量：
					</td>
					<td>
						<input type="text" name="t.num" />
					</td>
				</tr>
				<tr>
					<td>
						1：入库 2：出库：
					</td>
					<td>
						<input type="text" name="t.type" />
					</td>
				</tr>
				<tr>
					<td><button id="btnSave" type="button">保存</button></td>
				</tr>
			</table>
		</form>
	</div>
	<div id="editDlg" style="display: none;">
		<form id="editForm">
			<table>
				<input type="hidden" name="t.uuid" />
				<tr>
					<td>
						操作员工编号：
					</td>
					<td>
						<input type="text" name="t.empuuid" />
					</td>
				</tr>
				<tr>
					<td>
						操作日期：
					</td>
					<td>
						<input type="text" name="t.opertime" />
					</td>
				</tr>
				<tr>
					<td>
						仓库编号：
					</td>
					<td>
						<input type="text" name="t.storeuuid" />
					</td>
				</tr>
				<tr>
					<td>
						商品编号：
					</td>
					<td>
						<input type="text" name="t.goodsuuid" />
					</td>
				</tr>
				<tr>
					<td>
						数量：
					</td>
					<td>
						<input type="text" name="t.num" />
					</td>
				</tr>
				<tr>
					<td>
						1：入库 2：出库：
					</td>
					<td>
						<input type="text" name="t.type" />
					</td>
				</tr>
				<tr>
					<td><button id="btnEdit" type="button">修改</button></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
