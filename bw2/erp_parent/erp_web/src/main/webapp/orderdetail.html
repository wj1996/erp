<script src="ui/jquery.serializejson.min.js"></script>
<script type="text/javascript">
	$(function(){
		$('#grid').datagrid({
			url:"orderdetailAction_getListByPage",
			columns:[[
				{field:'uuid',title:'编号',width:100},
				{field:'goodsuuid',title:'商品编号',width:100},
				{field:'goodsname',title:'商品名称',width:100},
				{field:'price',title:'价格',width:100},
				{field:'num',title:'数量',width:100},
				{field:'money',title:'金额',width:100},
				{field:'endtime',title:'结束日期',width:100},
				{field:'ender',title:'库管员',width:100},
				{field:'storeuuid',title:'仓库编号',width:100},
				{field:'state',title:'采购：0=未入库，1=已入库  销售：0=未出库，1=已出库',width:100},
				{field:'ordersuuid',title:'订单编号',width:100},
				{field:'-',title:'操作',formatter:function(value,row,index){
					var opr = "<a href='javascript:void(0)' onclick='edit(" + row.uuid + ")'>修改</a>";
					opr += " <a href='javascript:void(0)' onclick='del(" + row.uuid + ")'>删除</a>";
					return opr;
				}}
			]],
			singletSelect:true,
			pagination: true,
			toolbar:[{
				text:'新增',
				iconCls:'icon-add',
				handler:function(){
					$("#addDlg").dialog("open");
				}
			}]
		});	
		$("#btnSearch").bind("click",function(){
			//把表单数据转换成JSON对象
			var formData = $("#searchForm").serializeJSON();
			//把JSON对象转换成字符串
			//alert(JSON.stringify(formData));
			
			$("#grid").datagrid("load",formData);
			//alert(JSON.stringify($("#grid").datagrid("getData")));
			/* $.ajax({
				url: 'depAction_getList',
				data: formData,
				dataType: 'json',
				type: 'post',
				success:function(rtn){
					$("#grid").datagrid("loadData",rtn);
				}
			}); */
		});
		
		$("#addDlg").dialog({
			title:"增加订单明细",
			width:300,
			height:200,
			closed:true,//窗口是否为关闭状体,true表示关闭
			modal:true
		});
		
		$("#editDlg").dialog({
			title:"修改订单明细",
			width:300,
			height:200,
			closed:true,//窗口是否为关闭状体,true表示关闭
			modal:true
		});
		
		$("#btnSave").bind("click",function(){
			var formData = $("#addForm").serializeJSON();
			$.ajax({
				url:"http://localhost:9090/erp/orderdetailAction_add",
				data:formData,
				success:function(rtn){
					$.messager.alert("提示",rtn.message,"info",function(){
						//成功的话,关闭窗口
						$("#addDlg").dialog("close");
						//刷新表格数据
						$("#grid").datagrid("reload");
					});
				}
			});
		});
		$("#btnEdit").bind("click",function(){
			var formData = $("#editForm").serializeJSON();
			$.ajax({
				url:"http://localhost:9090/erp/orderdetailAction_update",
				data:formData,
				success:function(rtn){
					$.messager.alert("提示",rtn.message,"info",function(){
						//成功的话,关闭窗口
						$("#editDlg").dialog("close");
						//刷新表格数据
						$("#grid").datagrid("reload");
					})
				}
			});
		});
	});
	function edit(uuid){
		//弹出窗口
		$("#editDlg").dialog('open');
		//清空表
		$("#editForm").form("clear");
		//加载数据
		$("#editForm").form("load","http://localhost:9090/erp/orderdetailAction_getData?id=" + uuid);
	}
	
	
	function del(uuid){
		$.messager.confirm('确认','您确认想要删除记录吗？',function(r){    
			if (r){    
				$.ajax({
					url:"http://localhost:9090/erp/orderdetailAction_delete",
					data:{"t.uuid":uuid},
					success:function(rtn){
						$.messager.alert("提示",rtn.message,"info",function(){
							//刷新表格数据
							$("#grid").datagrid("reload");
						});
					}
				});  
			}    
		});  
	}
	
	
</script>
