<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>采购订单查询</title>
<link rel="stylesheet" href="ui/themes/default/easyui.css" />
<link rel="stylesheet" href="ui/themes/icon.css" />
<link rel="stylesheet" href="css/table.css" />
<script src="ui/jquery.min.js"></script>
<script src="ui/jquery.easyui.min.js"></script>
<script src="ui/locale/easyui-lang-zh_CN.js"></script>
<script src="ui/jquery.serializejson.min.js"></script>
<script src="ui/date.js"></script>
<script src="js/orders.js"></script>
<script src="ui/request.js"></script>
<script src="js/orders_add.js"></script>
<script src="ui/download.js"></script>
</head>
<body>
	<table id="grid"></table>
	<!-- 订单详情窗口 -->
	<div style="padding: 2px;" id="orderDlg" class="easyui-dialog"
		data-options="height:320,width:700,title:'订单详情',modal:true,closed:true">
		<table class="hovertable">
			<tr>
				<td class="bg">流水号</td>
				<td id="uuid"></td>
				<td class="bg">供应商</td>
				<td id="suppliername" colspan="3"></td>
				<td class="bg">状态</td>
				<td id="state"></td>
			</tr>
			<tr>
				<td width="10%" class="bg">下单员</td>
				<td id="creater" width="15%"></td>
				<td width="10%" class="bg">审核员</td>
				<td id="checker" width="15%"></td>
				<td width="10%" class="bg">采购员</td>
				<td id="starter" width="15%"></td>
				<td width="10%" class="bg">库管员</td>
				<td id="ender" width="15%"></td>
			<tr>
			<tr>
				<td width="10%" class="bg noBorderBottom">下单日期</td>
				<td width="15%" class="noBorderBottom" id="createtime"></td>
				<td width="10%" class="bg noBorderBottom">审核日期</td>
				<td width="15%" class="noBorderBottom" id="checktime"></td>
				<td width="10%" class="bg noBorderBottom">采购日期</td>
				<td width="15%" class="noBorderBottom" id="starttime"></td>
				<td width="10%" class="bg noBorderBottom">库管日期</td>
				<td width="15%" class="noBorderBottom" id="endtime"></td>
			<tr>
			<tr>
				<td width="10%" class="bg noBorderBottom">运单号</td>
				<td width="15%" class="noBorderBottom" id="waybillsn"></td>
				<!-- <td width="10%" class="bg noBorderBottom"></td>
				<td width="15%" class="noBorderBottom" ></td>
				<td width="10%" class="bg noBorderBottom"></td>
				<td width="15%" class="noBorderBottom" ></td>
				<td width="10%" class="bg noBorderBottom"></td>
				<td width="15%" class="noBorderBottom" ></td> -->
			<tr>
		</table>
		<table id="itemgrid"></table>
	</div>
	<div id="itemDlg" style="padding: 4px;">
		<form id="itemForm">
			<input type="hidden" name="id" id="itemuuid" />
			<table class="hovertable">
				<tr>
					<td width="30%" class="bg">商品编号</td>
					<td width="70%" id="goodsuuid"></td>
				</tr>
				<tr>
					<td class="bg">商品名称</td>
					<td id="goodsname"></td>
				</tr>
				<tr>
					<td class="bg">数量</td>
					<td id="goodsnum"></td>
				</tr>
				<tr>
					<td class="bg">仓库</td>
					<td><input name="storeuuid" class="easyui-combobox"
						data-options="
						url:'storeAction_myList',valueField:'uuid',textField:'name'" /></td>
				</tr>
			</table>
		</form>
	</div>
	<!-- 增加订单窗口 -->
	<div id="addOrderDlg" style="padding: 2px;">
		<form id="orderForm">
			<span id="addOrdersSupplier"></span><input id="supplier" name="t.supplieruuid" style="width:200px;" />
			<div style="height: 5px;"></div>
		</form>
		<table id="ordersgrid"></table>
	</div>
	<!-- 物流详情窗口 -->
	<div id="waybillDlg" style="padding: 2px;" class="easyui-dialog" data-options="
		title:'订单详情',width:500,height:300,modal:true,closed:true
	">
		<table id="waybillgrid"></table>
	</div>
</body>
</html>
