<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>销售趋势图</title>
<link rel="stylesheet" href="ui/themes/default/easyui.css" />
<link rel="stylesheet" href="ui/themes/icon.css" />
<script src="ui/jquery.min.js"></script>
<script src="ui/jquery.easyui.min.js"></script>
<script src="ui/locale/easyui-lang-zh_CN.js"></script>
<script src="ui/jquery.serializejson.min.js"></script>
<script src="js/report_trend.js"></script>
<script src="ui/highcharts.js"></script>
<script src="ui/exporting.js"></script>
</head>
<body class="easyui-layout">
	<div data-options="region:'west',title:'销售趋势',split:'true'" style="width:600px;">
		<form id="searchForm">
		年份：<input id="year" name="year" class="easyui-combobox" data-options="
			url:'json/year.json',valueField:'year',textField:'year'
		" />
		<button type="button" id="btnSearch">查询</button>
		</form>
		<div style="height:2px"></div>
		<table id="grid"></table>
	</div>
	<div data-options="region:'center',title:'销售趋势图'" >
		<div id="trendChart" style="min-width: 310px; height: 400px; max-width: 600px; margin: 0 auto"></div>
	</div>
	
</body>
</html>
