<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>easyUI开始</title>
<link rel="stylesheet" href="../ui/themes/default/easyui.css" />
<link rel="stylesheet" href="../ui/themes/icon.css" />
<script src="../ui/jquery.min.js"></script>
<script src="../ui/jquery.easyui.min.js"></script>
<script src="../ui/locale/easyui-lang-zh_CN.js"></script>
<style>
	#mainwindow{
		width:500px;
		height:300px;
		background:#fafafa;
		overflow:hidden;
	}
</style>
<script>

	$(function(){
		
		$("#password").bind("keydown",function(event){
			if(event.keyCode == 13){
				$("#btnLogin").click();
			}
		})
		
		$("#btnLogin").bind("click",function(){
			alert(1);
		})
	})

	function clearAll(){
		$("#username").val("");		
		$("#password").val("");		
	}
</script>
</head>
<body>
	<div class="easyui-window" id="mainwindow" title="登录" border="false" resizable="false",draggable="false",minimizable="false",maximizable="false">
		<div style="padding:60px 0;">
			<div id="loginForm">
				<div style="padding-left:150px;">
					<table cellpadding="0" cellspacing="3">
						<tr>
							<td>登录账号&nbsp;</td>
							<td>
								<input type="text" id="username" style="width:150px;" />
							</td>
						</tr>
						<tr>
							<td>登录密码&nbsp;</td>
							<td>
								<input type="password" id="password" style="width:150px;" />
							</td>
						</tr>
						<tr>
							<td></td>
							<td>
								<a id="btnLogin" class="easyui-linkbutton">登录</a>
								<a class="easyui-linkbutton" onClick="clearAll()">重置</a>
							</td>
						</tr>
					</table>
				</div>
				
			</div>
		</div>
	</div>
</body>
</html>
